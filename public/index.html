<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    
    <div id="container">
        <div id="game">
            <div id="buttDiv">
                <button onclick="themeButt()" class="buttNaked">THEME</button>
                <button onclick="playerButt()" class="buttNaked">TOGGLE PLAYERS</button>
            </div>
            <p id="info">HIT 20 OR MORE TO WIN<br>ROLL A '1' TO LOSE!</p>
            <P id="score">> SCORE <</P>
            <div id="twoPlayer">
                <button id="new" class="buttNaked">NEW GAME</button>
                <div id="pointers">
                    <p id="point1">↓↓↓</p>
                    <p id="point2">↓↓↓</p>
                </div>
                <P id="score1">PLAYER ONE<br>> SCORE <</P>
                <P id="score2">PLAYER TWO<br>> SCORE <</P>
                <button onclick="holdButt()" id="hold" class="buttNaked">HOLD</button>
            </div>
            <p id="condition"></p>
            <p id="update"></p>
            <button id="roll">ROLL DICE</button>
            <button id="restart">RESTART</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
